<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery placeholder fallback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login form</h1>

        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="login">Log in</button>
        </form>

        <p>Your browser <span class="placeholder-support">supports</span> the HTML5 placeholder attribute.</p>

        <a href="https://github.com/ihw-marketing/jquery-placeholder-fallback" class="github-mark">Fork me on GitHub</a>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery-placeholder-fallback.min.js"></script>
    <script>
        if (document.createElement('input').placeholder === undefined) {
            $('.placeholder-support').text('does not support').addClass('not-supported');
        }
    </script>
</body>
</html>
