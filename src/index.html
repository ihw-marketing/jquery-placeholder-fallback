<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery placeholder fallback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ececec">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Login form</h1>

        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="login">Log in</button>
        </form>

        <p>Your browser <span class="placeholder-support">supports</span> the HTML5 placeholder attribute natively.</p>

        <a class="github-mark" href="https://github.com/ihw-marketing/jquery-placeholder-fallback">Fork me on GitHub</a>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
    <script src="js/jquery-placeholder-fallback.js"></script>
    <script>
        if (document.createElement('input').placeholder === undefined) {
            $('.placeholder-support').text('does not support').addClass('not-supported');
        }
    </script>
</body>
</html>
